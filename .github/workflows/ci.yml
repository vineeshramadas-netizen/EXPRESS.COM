name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: express_com
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/express_com?schema=public
      JWT_ACCESS_SECRET: test
      JWT_REFRESH_SECRET: test
      STRIPE_SECRET_KEY: sk_test_xxx
      STRIPE_WEBHOOK_SECRET: whsec_xxx
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - run: npm run -w @express-com/api test --if-present
      - run: npm run build

  e2e:
    needs: build-test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: express_com
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports: ['5432:5432']
        options: >-
          --health-cmd="pg_isready -U postgres" --health-interval=10s --health-timeout=5s --health-retries=5
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/express_com?schema=public
      JWT_ACCESS_SECRET: test
      JWT_REFRESH_SECRET: test
      STRIPE_SECRET_KEY: sk_test_xxx
      STRIPE_WEBHOOK_SECRET: whsec_xxx
      NODE_ENV: e2e
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npx prisma generate
      - run: npx prisma migrate deploy
      - name: Build API
        run: npm run build -w @express-com/api
      - name: Start API
        run: NODE_ENV=e2e node apps/api/dist/main.js &
      - name: Build WEB
        run: npm run build -w @express-com/web
      - name: Start WEB
        run: npm run start -w @express-com/web &
      - name: Wait for services
        run: |
          npx wait-on -t 60000 http://localhost:4000/api/docs http://localhost:3000
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run E2E tests
        run: npm run e2e
